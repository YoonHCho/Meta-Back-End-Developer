<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if menu %}
        {% for item in menu %}
        <p>{{item.name}}: {{item.price}}</p>
        {% endfor %}
    {% else %}
        <p>No items to display</p>
    {% endif %}
</body>
</html>
